# If you are not sure what all these fields mean, please refer our documentation here:
# https://evalai.readthedocs.io/en/latest/configuration.html
title: "EmbodiedBench: Comprehensive Benchmarking MLLMs for Embodied Agents"
short_description: "Evaluate Multi-modal LLMs across four embodied AI environments: household, navigation, manipulation, and rearrangement tasks"
description: templates/description.html
evaluation_details: templates/evaluation_details.html
terms_and_conditions: templates/terms_and_conditions.html
image: logo.jpg
submission_guidelines: templates/submission_guidelines.html
category: [Paper, Dataset, Environment, Workshop]
leaderboard_description: "Comprehensive evaluation of Multi-modal Large Language Models (MLLMs) across four embodied environments: EB-ALFRED (household tasks), EB-Habitat (language rearrangement), EB-Navigation (navigation), and EB-Manipulation (manipulation). Test your agents' abilities in language understanding, spatial awareness, visual perception, and long-term planning."
evaluation_script: evaluation_script.zip
remote_evaluation: False
start_date: 2026-02-13 00:00:00
end_date: 2026-06-30 23:59:59
published: True
tags: 
  - embodied-agents
  - multi-modal-llms
  - cvpr-workshop
leaderboard:
  - id: 1
    schema:
      {
        "labels": ["ALFRED SR", "ALFRED Steps", "Habitat SR", "Habitat Steps", "Navigation SR", "Navigation Steps", "Manipulation SR", "Manipulation Steps", "Overall Score", "Weighted Avg Steps"],
        "default_order_by": "Overall Score",
        "metadata": {
          "ALFRED SR": {
            "sort_ascending": False,
            "description": "EB-ALFRED success rate on household tasks (%)"
          },
          "ALFRED Steps": {
            "sort_ascending": True,
            "description": "EB-ALFRED average steps to complete tasks (lower is better)"
          },
          "Habitat SR": {
            "sort_ascending": False,
            "description": "EB-Habitat success rate on language rearrangement tasks (%)"
          },
          "Habitat Steps": {
            "sort_ascending": True,
            "description": "EB-Habitat average steps to complete tasks (lower is better)"
          },
          "Navigation SR": {
            "sort_ascending": False,
            "description": "EB-Navigation success rate on navigation tasks (%)"
          },
          "Navigation Steps": {
            "sort_ascending": True,
            "description": "EB-Navigation average steps to complete tasks (lower is better)"
          },
          "Manipulation SR": {
            "sort_ascending": False,
            "description": "EB-Manipulation success rate on manipulation tasks (%)"
          },
          "Manipulation Steps": {
            "sort_ascending": True,
            "description": "EB-Manipulation average steps to complete tasks (lower is better)"
          },
          "Overall Score": {
            "sort_ascending": False,
            "description": "Weighted success rate across all environments: 0.2*ALFRED + 0.2*Habitat + 0.25*Navigation + 0.35*Manipulation"
          },
          "Weighted Avg Steps": {
            "sort_ascending": True,
            "description": "Tiebreaker metric: weighted average steps across all environments using same weights as Overall Score (0.2*ALFRED + 0.2*Habitat + 0.25*Navigation + 0.35*Manipulation). Lower is better."
          }
        }
      }

